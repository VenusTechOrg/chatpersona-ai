<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatPersona AI Demo Slideshow</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .slideshow-container {
            position: relative;
            max-width: 800px;
            max-height: 600px;
            margin: auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .slide {
            display: none;
            width: 100%;
            height: auto;
        }
        
        .slide.active {
            display: block;
        }
        
        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(255,255,255,0.8);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,1);
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .auto-play {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="info">
            <div>Frame: <span id="current-frame">1</span> / 2</div>
            <div>Auto-play: <span id="auto-status">ON</span></div>
        </div>
        
        <div class="auto-play">
            <button id="toggle-auto" class="control-btn">Toggle Auto</button>
        </div>
        
        <div class="slide active">
            <img src="assets/features.avif" alt="Features Demo" />
        </div>
        
        <div class="slide">
            <img src="assets/chat window.avif" alt="Chat Window Demo" />
        </div>
        
        <div class="controls">
            <button id="prev-btn" class="control-btn">← Previous</button>
            <button id="next-btn" class="control-btn">Next →</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        let autoPlay = true;
        let autoPlayInterval;

        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (n + totalSlides) % totalSlides;
            slides[currentSlide].classList.add('active');
            document.getElementById('current-frame').textContent = currentSlide + 1;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(nextSlide, 2000); // 2 seconds per frame
        }

        function stopAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
        }

        function toggleAutoPlay() {
            autoPlay = !autoPlay;
            document.getElementById('auto-status').textContent = autoPlay ? 'ON' : 'OFF';
            if (autoPlay) {
                startAutoPlay();
            } else {
                stopAutoPlay();
            }
        }

        // Event listeners
        document.getElementById('next-btn').addEventListener('click', () => {
            stopAutoPlay();
            nextSlide();
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            stopAutoPlay();
            prevSlide();
        });

        document.getElementById('toggle-auto').addEventListener('click', toggleAutoPlay);

        // Start auto-play
        startAutoPlay();

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                stopAutoPlay();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                stopAutoPlay();
                prevSlide();
            } else if (e.key === ' ') {
                e.preventDefault();
                toggleAutoPlay();
            }
        });
    </script>
</body>
</html>
